<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Lopes</title>
    <!-- O script menubar.js não foi fornecido, então foi mantido comentado -->
    <script src="./scripts/menubar.js?v=0.2&view=default,fe873732" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-bg: #f4f4f4;
            --light-text: #333;
            --dark-bg: #121212;
            --dark-text: #f0f0f0;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Ubuntu', sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: background-color 0.3s, color 0.3s;
            box-sizing: border-box;
        }

        .main-content {
            text-align: center;
            margin-top: 80px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            display: inline-block;
        }

        .cursor {
            width: 30px;
            height: 5px;
            background-color: var(--light-text);
            margin-left: 10px;
            display: inline-block;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        body.dark-mode .cursor {
            background-color: var(--dark-text);
        }
        
        body.dark-mode button {
            background-color: var(--dark-text);
            color: var(--dark-bg);
        }


        button#darkModeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            background-color: var(--light-text);
            color: var(--light-bg);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        button#darkModeToggle:hover {
            opacity: 0.8;
        }

        footer {
            width: 100%;
            margin-top: auto;
            padding-bottom: 20px;
            font-size: 0.875rem;
            text-align: center;
            color: #666;
        }

        #card-grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 920px; 
            margin-top: 30px;
        }

        .card-link {
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            text-decoration: none;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: none;
            overflow: hidden;
        }
        
        .card-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        
        .card-image {
            width: 100%;
            object-fit: contain;
        }
        
        /* NOVO: Container para a imagem com margem */
        .image-container {
            padding: 20px 20px 0 20px; /* Adiciona espaçamento no topo e lados */
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
        }
        
        /* NOVO: Ajuste para o padding do conteúdo quando há imagem */
        .card-content.with-image {
             padding-top: 15px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0 0 8px 0;
        }

        .card-description {
            font-size: 0.9rem;
            margin: 0;
        }

        @media (max-width: 940px) {
             #card-grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .main-content {
                margin-top: 70px;
            }
            #card-grid-container {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>
    
    <button id="darkModeToggle" onclick="toggleDarkMode()">Dark Mode</button>
    
    <div class="main-content">
        <h1>Samuel Lopes</h1><div class="cursor"></div>
    </div>

    <div id="card-grid-container"></div>

    <footer>
      <p>&nbsp;</p>
      <iframe src="https://github.com/sponsors/samuel-lope/button" title="Sponsor samuel-lope" height="30" width="140" style="border: 0; border-radius: 3px;"></iframe>
      <p><img src="https://img.shields.io/badge/%C2%A9_Samuel_Lopes-2025-blue?style=flat-square"></p>
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        const cardsData = {
            "cards": [
                {
                    "title": "Criar Recibo",
                    "description": "Crie recibos de forma rápida.",
                    "link": "recibo.html",
                    "bgcolor": "#c7d2fe",
                    "textcolor": "#1e1b4b",
                    "image": "./imgs/recibo.png",
                    "imageheight": "60px"
                },
                {
                    "title": "QrCode PIX",
                    "description": "Crie uma placa de QrCode PIX para impressão.",
                    "link": "pix.html",
                    "bgcolor": "#fde68a",
                    "textcolor": "#78350f",
                    "image": "./imgs/pix.png",
                    "imageheight": "60px"
                },
                {
                    "title": "Gerador de Códigos",
                    "description": "Gere códigos e senhas de forma fácil e rápida.",
                    "link": "codegen.html",
                    "bgcolor": "#d1d5db",
                    "textcolor": "#1f2937",
                    "image": "./imgs/codigo-qr.png",
                    "imageheight": "60px"
                },
                {
                    "title": "GitHub",
                    "description": "Veja os códigos abertos no GitHub.",
                    "link": "https://github.com/samuel-lope",
                    "bgcolor": "#a7f3d0",
                    "textcolor": "#064e3b",
                    "image": "./imgs/github.png",
                    "imageheight":"60px"
                }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('card-grid-container');
            if (!container) return;

            cardsData.cards.slice(0, 8).forEach(cardInfo => {
                const cardLink = document.createElement('a');
                cardLink.href = cardInfo.link;
                cardLink.className = 'card-link';
                // MODIFICADO: A cor de fundo é aplicada a todo o card
                cardLink.style.backgroundColor = cardInfo.bgcolor;
                
                if (!cardInfo.link.startsWith('#') && !cardInfo.link.endsWith('.html')) {
                    cardLink.target = '_blank';
                    cardLink.rel = 'noopener noreferrer';
                }

                const contentDiv = document.createElement('div');
                contentDiv.className = 'card-content';
                
                if (cardInfo.image) {
                    // NOVO: Container para a imagem para aplicar o padding
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'image-container';

                    const image = document.createElement('img');
                    image.src = cardInfo.image;
                    image.alt = `Imagem para ${cardInfo.title}`;
                    image.className = 'card-image';
                    image.style.height = cardInfo.imageheight || '60px'; 
                    image.onerror = (e) => { e.target.parentElement.style.display='none'; };
                    
                    imageContainer.appendChild(image);
                    cardLink.appendChild(imageContainer);
                    contentDiv.classList.add('with-image');
                }
                
                // A cor do texto é aplicada apenas no container de conteúdo
                contentDiv.style.color = cardInfo.textcolor;
                contentDiv.style.flexGrow = '1';

                const title = document.createElement('h3');
                title.className = 'card-title';
                title.textContent = cardInfo.title;

                const description = document.createElement('p');
                description.className = 'card-description';
                description.textContent = cardInfo.description;

                contentDiv.appendChild(title);
                contentDiv.appendChild(description);
                
                cardLink.appendChild(contentDiv);

                container.appendChild(cardLink);
            });
        });
    </script>
</body>
</html>
