<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Lopes</title>
    <!-- O script menubar.js não foi fornecido, então foi mantido comentado -->
    <script src="./scripts/menubar.js?v=0.2&view=default,fe873732" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-bg: #f4f4f4;
            --light-text: #333;
            --dark-bg: #121212;
            --dark-text: #f0f0f0;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Ubuntu', sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: background-color 0.3s, color 0.3s;
            box-sizing: border-box;
        }

        .main-content {
            text-align: center;
            margin-top: 80px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            display: inline-block;
        }

        .cursor {
            width: 30px;
            height: 5px;
            background-color: var(--light-text);
            margin-left: 10px;
            display: inline-block;
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        body.dark-mode .cursor {
            background-color: var(--dark-text);
        }
        
        body.dark-mode button {
            background-color: var(--dark-text);
            color: var(--dark-bg);
        }


        button#darkModeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            background-color: var(--light-text);
            color: var(--light-bg);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        button#darkModeToggle:hover {
            opacity: 0.8;
        }

        footer {
            width: 100%;
            margin-top: auto;
            padding-bottom: 20px;
            font-size: 0.875rem;
            text-align: center;
            color: #666;
        }

        /* --- CSS MODIFICADO para o Container dos Cards --- */
        #card-grid-container {
            display: grid; /* MODIFICADO: Usando grid para um layout rígido */
            grid-template-columns: repeat(4, 1fr); /* MODIFICADO: 4 colunas */
            gap: 20px;
            width: 100%;
            max-width: 920px; 
            margin-top: 30px;
        }

        .card-link {
            display: block;
            padding: 20px;
            border-radius: 16px;
            text-decoration: none;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            /* width: 200px; A largura agora é controlada pelo grid */
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: none;
        }
        
        .card-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0 0 8px 0;
        }

        .card-description {
            font-size: 0.9rem;
            margin: 0;
        }

        @media (max-width: 940px) {
             #card-grid-container {
                grid-template-columns: repeat(2, 1fr); /* MODIFICADO: 2 colunas em telas menores */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .main-content {
                margin-top: 70px;
            }
            #card-grid-container {
                grid-template-columns: 1fr; /* MODIFICADO: 1 coluna em telas muito pequenas */
            }
        }

    </style>
</head>
<body>
    
    <button id="darkModeToggle" onclick="toggleDarkMode()">Dark Mode</button>
    
    <div class="main-content">
        <h1>Samuel Lopes</h1><div class="cursor"></div>
    </div>

    <div id="card-grid-container"></div>

    <footer>
      <p>&copy;&nbsp;Samuel Lopes - 2025</p>
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        const cardsData = {
            "cards": [
                {
                    "title": "Criar Recibo",
                    "description": "Crie recibos de forma rápida.",
                    "link": "recibo.html",
                    "bgcolor": "#c7d2fe",
                    "textcolor": "#1e1b4b"
                },
                {
                    "title": "QrCode PIX",
                    "description": "Crie uma placa de QrCode PIX para impressão.",
                    "link": "pix.html",
                    "bgcolor": "#fde68a",
                    "textcolor": "#78350f"
                },
                {
                    "title": "Gerador de Códigos",
                    "description": "Gere códigos e senhas de forma fácil e rápida.",
                    "link": "codegen.html",
                    "bgcolor": "#d1d5db",
                    "textcolor": "#1f2937"
                },
                {
                    "title": "GitHub",
                    "description": "Veja os códigos abertos no GitHub.",
                    "link": "https://github.com/samuel-lope",
                    "bgcolor": "#a7f3d0",
                    "textcolor": "#064e3b"
                }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('card-grid-container');
            if (!container) return;

            // Limita a criação a no máximo 8 cards
            cardsData.cards.slice(0, 8).forEach(cardInfo => {
                const cardLink = document.createElement('a');
                cardLink.href = cardInfo.link;
                cardLink.className = 'card-link';
                // Para links locais, não abrir em nova aba
                if (!cardInfo.link.startsWith('#') && !cardInfo.link.endsWith('.html')) {
                    cardLink.target = '_blank';
                    cardLink.rel = 'noopener noreferrer';
                }

                cardLink.style.backgroundColor = cardInfo.bgcolor;
                cardLink.style.color = cardInfo.textcolor;

                const title = document.createElement('h3');
                title.className = 'card-title';
                title.textContent = cardInfo.title;

                const description = document.createElement('p');
                description.className = 'card-description';
                description.textContent = cardInfo.description;

                cardLink.appendChild(title);
                cardLink.appendChild(description);

                container.appendChild(cardLink);
            });
        });
    </script>
</body>
</html>
